<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Movie Tracker</h1>
      <form id="movie-form">
        <input type="text" id="movie-title" placeholder="Movie Title" required />
        <input type="text" id="movie-genre" placeholder="Genre" required />
        <input type="number" id="movie-rating" placeholder="Rating (1-10)" min="1" max="10" required />
        <button type="button" id="add-movie-btn">Add Movie</button>
      </form>
      <ul id="movie-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
